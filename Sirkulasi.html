<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SIPERPUS - Admin & Sirkulasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            #printArea { display: grid !important; grid-template-columns: 1fr 1fr; width: 210mm; padding: 10mm; gap: 5mm; }
            .label-box { border: 1px solid black; height: 85mm; display: flex; align-items: center; justify-content: center; page-break-inside: avoid; }
        }
        #printArea { display: none; }
        .kode-panggil { flex: 1; text-align: center; font-weight: bold; font-size: 22pt; line-height: 1.1; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-700 uppercase">Login Admin</h2>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="User" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="pwdInput" placeholder="Password" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="auth()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 shadow-lg">MASUK</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden no-print min-h-screen">
        <nav class="bg-blue-700 text-white p-4 shadow-md flex justify-between">
            <span class="font-bold">SIPERPUS v3.0</span>
            <div class="space-x-4">
                <button onclick="showPage('label')" class="hover:underline">Cetak Label</button>
                <button onclick="showPage('sirkulasi')" class="hover:underline">Sirkulasi Scan</button>
                <button onclick="location.reload()" class="text-red-300">Logout</button>
            </div>
        </nav>

        <div id="page-label" class="p-6 max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6 bg-white p-6 rounded-xl shadow-sm border">
                <h1 class="text-xl font-bold">Manajemen Cetak Label A4</h1>
                <button onclick="prosesCetak()" class="bg-emerald-600 text-white px-8 py-3 rounded-lg font-bold">CETAK TERPILIH</button>
            </div>
            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <table class="w-full text-left font-mono text-sm">
                    <thead class="bg-slate-50 border-b">
                        <tr><th class="p-4 w-12"><input type="checkbox" onchange="toggle(this)"></th><th class="p-4">KODE BUKU</th></tr>
                    </thead>
                    <tbody id="list-buku" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="page-sirkulasi" class="hidden p-6 max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border">
                    <h2 class="font-bold mb-4">Scanner QR</h2>
                    <div id="reader" class="rounded-lg overflow-hidden bg-black min-h-[300px]"></div>
                    <button onclick="startScan()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg">Aktifkan Kamera</button>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border">
                    <h2 class="font-bold mb-4">Data Transaksi</h2>
                    <div id="status-box" class="p-4 bg-amber-50 text-amber-800 rounded-lg text-sm mb-4">Scan Kartu Siswa untuk memulai</div>
                    <div id="scanned-items" class="space-y-2 font-mono text-xs"></div>
                    <button id="btn-proses" disabled onclick="submitTransaksi()" class="mt-6 w-full bg-gray-400 text-white py-3 rounded-xl font-bold">PROSES PINJAM</button>
                </div>
            </div>
        </div>
    </div>

    <div id="printArea"></div>

    <script>
        const API = "https://admin-perpus.donnyn1980.workers.dev";
        let state = { user: null, role: 'admin', scannedBuku: [], currentSiswa: null };

        async function auth() {
            const user = document.getElementById('userInput').value;
            const pwd = document.getElementById('pwdInput').value;
            const res = await fetch(`${API}/api/login`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user, pwd})
            });
            const d = await res.json();
            if(d.success) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadBuku();
            } else { Swal.fire('Gagal', 'Kredensial salah', 'error'); }
        }

        function showPage(p) {
            document.getElementById('page-label').classList.toggle('hidden', p !== 'label');
            document.getElementById('page-sirkulasi').classList.toggle('hidden', p !== 'sirkulasi');
        }

        async function loadBuku() {
            const res = await fetch(`${API}/api/buku`);
            const data = await res.json();
            document.getElementById('list-buku').innerHTML = data.map(b => `
                <tr class="hover:bg-blue-50">
                    <td class="p-4 text-center border-r"><input type="checkbox" value="${b.kode_buku}" class="cb"></td>
                    <td class="p-4 font-bold text-blue-800">${b.kode_buku}</td>
                </tr>`).join('');
        }

        function toggle(s) { document.querySelectorAll('.cb').forEach(c => c.checked = s.checked); }

        function prosesCetak() {
            const terpilih = Array.from(document.querySelectorAll('.cb:checked')).map(c => c.value);
            if (terpilih.length === 0) return Swal.fire('Pilih Data', 'Centang buku dahulu', 'info');
            const area = document.getElementById('printArea'); area.innerHTML = '';
            terpilih.forEach((k, i) => {
                const box = document.createElement('div'); box.className = 'label-box';
                box.innerHTML = `<div id="q-${i}" style="width:140px;height:140px;"></div><div class="kode-panggil">${k.split('.').join('<br>')}</div>`;
                area.appendChild(box);
                new QRCode(document.getElementById(`q-${i}`), { text: k, width: 140, height: 140 });
            });
            setTimeout(() => window.print(), 1000);
        }

        // Logika Scanner disederhanakan
        function startScan() {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                handleScanResult(txt);
            });
        }

        async function handleScanResult(txt) {
            if (!state.currentSiswa) {
                // Anggap scan pertama adalah kartu siswa
                const res = await fetch(`${API}/api/anggota/detail`, {
                    method: 'POST', body: JSON.stringify({ nomor_anggota: txt })
                });
                const d = await res.json();
                if(d.nama) { 
                    state.currentSiswa = d;
                    document.getElementById('status-box').innerHTML = `Peminjam: <b>${d.nama}</b><br>Scan Buku (Maks 3)`;
                }
            } else if (state.scannedBuku.length < 3) {
                state.scannedBuku.push(txt);
                document.getElementById('scanned-items').innerHTML += `<div class="p-2 bg-blue-50 rounded border">Buku: ${txt}</div>`;
                document.getElementById('btn-proses').disabled = false;
                document.getElementById('btn-proses').classList.replace('bg-gray-400', 'bg-blue-600');
            }
        }
    </script>
</body>
</html>
