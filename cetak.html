<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Cetak Perpustakaan - SMAN 2 CIKARANG BARAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            @page { size: A4 landscape; margin: 5mm; }

            /* LABEL 12 GRID (4x3) */
            .print-label-grid { 
                display: grid !important; 
                grid-template-columns: repeat(4, 1fr); 
                grid-template-rows: repeat(3, 1fr);
                width: 287mm; height: 200mm; gap: 2mm;
            }
            .label-tight { 
                border: 1px solid black; display: flex; flex-direction: row; 
                align-items: center; padding: 2mm; height: 64mm; page-break-inside: avoid;
            }

            /* KARTU 3 GRID */
            .print-card-grid { 
                display: grid !important; 
                grid-template-columns: repeat(3, 1fr); 
                width: 287mm; height: 200mm; gap: 5mm;
            }
            .card-tight { 
                width: 88mm; height: 195mm; border: 1px solid black; 
                padding: 4mm; position: relative; font-family: 'Courier New', monospace;
                page-break-inside: avoid; overflow: hidden;
            }
            
            /* QR Container Optimized */
            .qr-card-bottom { 
                position: absolute; 
                bottom: 3mm; 
                left: 4mm; 
                width: 50px; 
                height: 50px;
                background: white;
            }
            .qr-card-bottom img, .qr-card-bottom canvas { 
                width: 50px !important; 
                height: 50px !important; 
            }

            .header-kartu { text-align: center; font-weight: bold; border-bottom: 2px double black; margin-bottom: 4px; font-size: 8.5pt; line-height: 1.1; }
            
            .info-table { width: 100%; font-size: 8pt; margin-bottom: 3px; border: none; line-height: 1.1; }
            .info-table td { border: none !important; padding: 0 !important; text-align: left !important; vertical-align: top; }
        }

        #printAreaLabel, #printAreaKartu { display: none; }
        .tab-btn.active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        
        table.minimalist { width: 100%; border-collapse: collapse; margin-top: 2px; font-size: 7.5pt; }
        table.minimalist th, table.minimalist td { 
            border: 1px solid black; 
            padding: 0px 2px; 
            text-align: center; 
            height: 16.5px; 
            line-height: 1; 
        }
        table.minimalist th { background-color: #f3f4f6; font-size: 6.5pt; }
        
        .search-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 15px; outline: none; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="main-dashboard" class="no-print min-h-screen">
        <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-10 shadow-sm">
            <h1 class="font-bold text-blue-800 flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                CETAK PERPUSTAKAAN
            </h1>
            <div class="flex space-x-6">
                <button onclick="showTab('buku')" id="tab-buku" class="tab-btn active px-2 py-1">Cetak Buku</button>
                <button onclick="showTab('anggota')" id="tab-anggota" class="tab-btn px-2 py-1">Cetak Anggota</button>
            </div>
        </nav>

        <div id="view-buku" class="p-6 max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-700">Database Buku</h2>
                <div class="space-x-2">
                    <button onclick="loadBuku()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg text-sm hover:bg-gray-300">↻ Refresh</button>
                    <button onclick="cetakLabel12()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-md">CETAK 12 LABEL</button>
                    <button onclick="cetakKartuBuku()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-emerald-700 shadow-md">CETAK KARTU BUKU</button>
                </div>
            </div>
            <input type="text" id="searchBuku" onkeyup="filterBuku()" placeholder="Cari judul, pengarang, atau kode buku..." class="search-input shadow-sm">
            <div class="bg-white rounded-xl border overflow-hidden shadow-sm">
                <table class="w-full text-left font-mono text-sm">
                    <thead class="bg-slate-100 border-b text-slate-600">
                        <tr>
                            <th class="p-4 w-12 text-center"><input type="checkbox" onchange="toggle('.cb-buku', this)" class="w-4 h-4"></th>
                            <th class="p-4">KODE BUKU</th>
                            <th class="p-4">JUDUL BUKU</th>
                            <th class="p-4 hidden md:table-cell">PENGARANG</th>
                        </tr>
                    </thead>
                    <tbody id="list-buku" class="divide-y">
                        <tr><td colspan="4" class="p-8 text-center text-gray-500 animate-pulse">Sedang memuat data buku...</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="buku-count" class="mt-2 text-sm text-gray-500 text-right"></div>
        </div>

        <div id="view-anggota" class="hidden p-6 max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-700">Database Anggota</h2>
                <div class="space-x-2">
                    <button onclick="loadAnggota()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg text-sm hover:bg-gray-300">↻ Refresh</button>
                    <button onclick="cetakKartuPinjam()" class="bg-orange-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-orange-700 shadow-md">CETAK KARTU PINJAM</button>
                </div>
            </div>
            <input type="text" id="searchAnggota" onkeyup="filterAnggota()" placeholder="Cari nama atau nomor anggota..." class="search-input shadow-sm">
            <div class="bg-white rounded-xl border overflow-hidden shadow-sm">
                <table class="w-full text-left font-mono text-sm">
                    <thead class="bg-slate-100 border-b text-slate-600">
                        <tr>
                            <th class="p-4 w-12 text-center"><input type="checkbox" onchange="toggle('.cb-anggota', this)" class="w-4 h-4"></th>
                            <th class="p-4">NOMOR ANGGOTA</th>
                            <th class="p-4">NAMA LENGKAP</th>
                            <th class="p-4">KELAS</th>
                        </tr>
                    </thead>
                    <tbody id="list-anggota" class="divide-y">
                        <tr><td colspan="4" class="p-8 text-center text-gray-500 animate-pulse">Sedang memuat data anggota...</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="anggota-count" class="mt-2 text-sm text-gray-500 text-right"></div>
        </div>
    </div>

    <div id="printAreaLabel"></div>
    <div id="printAreaKartu"></div>

    <script>
        // PERBAIKAN URL: Pastikan ini sesuai dengan domain worker Anda
        // Saya membersihkan URL yang sebelumnya double (https://https://...)
        const API = "https://perpustakaan.donnyn1980.workers.dev";
        
        let bukuData = []; 
        let anggotaData = [];

        window.onload = () => {
            loadBuku(); 
            loadAnggota();
        };

        async function loadBuku() {
            const tbody = document.getElementById('list-buku');
            tbody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-500">Memuat data...</td></tr>`;
            
            try {
                const res = await fetch(`${API}/api/buku`);
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                
                const d = await res.json();
                
                // Sinkronisasi dengan format worker.js: { success: true, data: [...] }
                if(d.success && Array.isArray(d.data)) {
                    bukuData = d.data;
                    renderBuku(bukuData);
                } else {
                    throw new Error(d.error || d.msg || "Gagal mengambil format data buku");
                }
            } catch (err) {
                console.error("Error Buku:", err);
                tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-500 bg-red-50">
                    <strong>Gagal memuat data buku</strong><br>
                    <small>${err.message}</small><br>
                    <button onclick="loadBuku()" class="mt-2 underline text-blue-600">Coba Lagi</button>
                </td></tr>`;
                Swal.fire('Error Koneksi', 'Gagal terhubung ke server perpustakaan. Pastikan URL Worker benar.', 'error');
            }
        }

        async function loadAnggota() {
            const tbody = document.getElementById('list-anggota');
            tbody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-500">Memuat data...</td></tr>`;

            try {
                const res = await fetch(`${API}/api/anggota`);
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                
                const d = await res.json();
                
                // Sinkronisasi dengan format worker.js
                if(d.success && Array.isArray(d.data)) {
                    anggotaData = d.data;
                    renderAnggota(anggotaData);
                } else {
                    throw new Error(d.error || d.msg || "Gagal mengambil format data anggota");
                }
            } catch (err) {
                console.error("Error Anggota:", err);
                tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-500 bg-red-50">
                    <strong>Gagal memuat data anggota</strong><br>
                    <small>${err.message}</small><br>
                    <button onclick="loadAnggota()" class="mt-2 underline text-blue-600">Coba Lagi</button>
                </td></tr>`;
            }
        }

        function renderBuku(data) {
            const tbody = document.getElementById('list-buku');
            if(!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">Data Buku Kosong</td></tr>`;
                document.getElementById('buku-count').innerText = '0 data';
                return;
            }
            
            // Limit render to 500 first items for performance if needed, or render all
            // For printing selection, we render all but be mindful of large DOM
            tbody.innerHTML = data.map(b => `
                <tr class="hover:bg-blue-50 transition-colors">
                    <td class="p-4 text-center border-r"><input type="checkbox" value="${b.kode_buku}" class="cb-buku w-5 h-5 cursor-pointer"></td>
                    <td class="p-4 font-bold text-blue-700 font-mono whitespace-nowrap">${b.kode_buku}</td>
                    <td class="p-4 font-semibold text-gray-700">${b.judul}</td>
                    <td class="p-4 text-gray-500 hidden md:table-cell">${b.pengarang || '-'}</td>
                </tr>`).join('');
            
            document.getElementById('buku-count').innerText = `Total: ${data.length} buku`;
        }

        function renderAnggota(data) {
            const tbody = document.getElementById('list-anggota');
            if(!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">Data Anggota Kosong</td></tr>`;
                document.getElementById('anggota-count').innerText = '0 data';
                return;
            }
            
            tbody.innerHTML = data.map(a => `
                <tr class="hover:bg-orange-50 transition-colors">
                    <td class="p-4 text-center border-r"><input type="checkbox" value="${a.nomor_anggota}" class="cb-anggota w-5 h-5 cursor-pointer"></td>
                    <td class="p-4 font-bold font-mono text-orange-700">${a.nomor_anggota}</td>
                    <td class="p-4 uppercase font-semibold text-gray-700">${a.nama_lengkap}</td>
                    <td class="p-4 text-gray-600">${a.kelas || '-'}</td>
                </tr>`).join('');
            
            document.getElementById('anggota-count').innerText = `Total: ${data.length} anggota`;
        }

        function filterBuku() {
            const val = document.getElementById('searchBuku').value.toLowerCase();
            const filtered = bukuData.filter(b => 
                (b.judul && b.judul.toLowerCase().includes(val)) || 
                (b.kode_buku && b.kode_buku.toLowerCase().includes(val)) ||
                (b.pengarang && b.pengarang.toLowerCase().includes(val))
            );
            renderBuku(filtered);
        }

        function filterAnggota() {
            const val = document.getElementById('searchAnggota').value.toLowerCase();
            const filtered = anggotaData.filter(a => 
                (a.nama_lengkap && a.nama_lengkap.toLowerCase().includes(val)) || 
                (a.nomor_anggota && a.nomor_anggota.toLowerCase().includes(val))
            );
            renderAnggota(filtered);
        }

        function showTab(t) {
            document.getElementById('view-buku').classList.toggle('hidden', t !== 'buku');
            document.getElementById('view-anggota').classList.toggle('hidden', t !== 'anggota');
            document.getElementById('tab-buku').classList.toggle('active', t === 'buku');
            document.getElementById('tab-anggota').classList.toggle('active', t === 'anggota');
        }

        function toggle(cls, s) { document.querySelectorAll(cls).forEach(c => c.checked = s.checked); }

        function clearPrint() {
            const l = document.getElementById('printAreaLabel');
            const k = document.getElementById('printAreaKartu');
            l.innerHTML = ''; k.innerHTML = '';
            l.style.display = 'none'; k.style.display = 'none';
        }

        function cetakLabel12() {
            const items = Array.from(document.querySelectorAll('.cb-buku:checked')).map(c => c.value);
            if(items.length === 0) { Swal.fire('Info', 'Pilih buku terlebih dahulu', 'info'); return; }
            
            // Konfirmasi jika jumlah banyak
            if(items.length > 12) {
                Swal.fire({
                    title: 'Banyak data terpilih',
                    text: `Anda akan mencetak ${items.length} label. Lanjutkan?`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Cetak'
                }).then((result) => {
                    if (result.isConfirmed) processCetakLabel(items);
                });
            } else {
                processCetakLabel(items);
            }
        }

        function processCetakLabel(items) {
            clearPrint();
            const area = document.getElementById('printAreaLabel');
            area.style.display = 'grid'; area.className = 'print-label-grid';
            
            items.forEach((kode, i) => {
                const box = document.createElement('div'); box.className = 'label-tight';
                // Format kode buku yang panjang dipisah dengan <br> agar muat di label
                const formattedKode = kode.split('.').join('<br>');
                
                box.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; width:110px;">
                        <div style="font-size:8pt; font-weight:bold; text-align:center; line-height:1; margin-bottom:2px;">Perpustakaan<br>SMAN 2 Cikarang Barat</div>
                        <div id="ql-${i}" style="width:110px;height:110px;"></div>
                    </div>
                    <div class="flex-1 text-center font-bold text-[18pt] leading-tight font-mono ml-2">${formattedKode}</div>
                `;
                area.appendChild(box);
                // Generate QR Code
                new QRCode(document.getElementById(`ql-${i}`), { 
                    text: kode, width: 210, height: 210, correctLevel: QRCode.CorrectLevel.M 
                });
            });
            
            setTimeout(() => window.print(), 1000);
        }

        function cetakKartuBuku() {
            const items = Array.from(document.querySelectorAll('.cb-buku:checked')).map(c => c.value);
            if(items.length === 0) { Swal.fire('Info', 'Pilih buku terlebih dahulu', 'info'); return; }
            
            clearPrint();
            const area = document.getElementById('printAreaKartu');
            area.style.display = 'grid'; area.className = 'print-card-grid';
            
            items.forEach((kode, i) => {
                const b = bukuData.find(x => x.kode_buku === kode);
                if(!b) return;

                const card = document.createElement('div'); card.className = 'card-tight';
                card.innerHTML = `
                    <div class="header-kartu">PERPUSTAKAAN<br>SMAN 2 CIKARANG BARAT</div>
                    <div style="text-align:center; font-weight:bold; font-size:9pt; margin-bottom:2px; text-decoration:underline;">KARTU BUKU</div>
                    <table class="info-table">
                        <tr><td width="25%">Judul</td><td width="2%">:</td><td>${b.judul.substring(0, 50)}</td></tr>
                        <tr><td>No Panggil</td><td>:</td><td>${b.kode_buku}</td></tr>
                        <tr><td>Pengarang</td><td>:</td><td>${b.pengarang || '-'}</td></tr>
                    </table>
                    <table class="minimalist">
                        <tr><th width="5%">No</th><th width="45%">Peminjam</th><th width="25%">Tgl<br>Pinjam</th><th width="25%">Tgl<br>Kembali</th></tr>
                        ${Array(28).fill('<tr><td>&nbsp;</td><td></td><td></td><td></td></tr>').join('')}
                    </table>
                    <div id="qrbk-${i}" class="qr-card-bottom"></div>`;
                area.appendChild(card);
                new QRCode(document.getElementById(`qrbk-${i}`), { text: b.kode_buku, width: 128, height: 128 });
            });
            setTimeout(() => window.print(), 1200);
        }

        function cetakKartuPinjam() {
            const items = Array.from(document.querySelectorAll('.cb-anggota:checked')).map(c => c.value);
            if(items.length === 0) { Swal.fire('Info', 'Pilih anggota terlebih dahulu', 'info'); return; }
            
            clearPrint();
            const area = document.getElementById('printAreaKartu');
            area.style.display = 'grid'; area.className = 'print-card-grid';
            
            items.forEach((nomor, i) => {
                const a = anggotaData.find(x => x.nomor_anggota === nomor);
                if(!a) return;

                const card = document.createElement('div'); card.className = 'card-tight';
                card.innerHTML = `
                    <div class="header-kartu">PERPUSTAKAAN<br>SMAN 2 CIKARANG BARAT</div>
                    <div style="text-align:center; font-weight:bold; font-size:9pt; margin-bottom:2px; text-decoration:underline;">KARTU PINJAMAN BUKU</div>
                    <table class="info-table">
                        <tr><td width="25%">Nama</td><td width="2%">:</td><td>${a.nama_lengkap}</td></tr>
                        <tr><td>No. Anggota</td><td>:</td><td>${a.nomor_anggota}</td></tr>
                        <tr><td>Kelas</td><td>:</td><td>${a.kelas || '-'}</td></tr>
                    </table>
                    <table class="minimalist">
                        <tr><th width="5%">No</th><th width="45%">Judul Buku</th><th width="25%">Tgl<br>Pinjam</th><th width="25%">Tgl<br>Kembali</th></tr>
                        ${Array(28).fill('<tr><td>&nbsp;</td><td></td><td></td><td></td></tr>').join('')}
                    </table>
                    <div id="qrs-${i}" class="qr-card-bottom"></div>`;
                area.appendChild(card);
                new QRCode(document.getElementById(`qrs-${i}`), { text: a.nomor_anggota, width: 128, height: 128 });
            });
            setTimeout(() => window.print(), 1200);
        }
    </script>
</body>
</html>
