<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Cetak Label - Perbaikan Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @media print {
            body { background: white; margin: 0; }
            .no-print { display: none !important; }
            #printArea { 
                display: grid !important; 
                grid-template-columns: 1fr 1fr; 
                grid-template-rows: repeat(3, 1fr);
                width: 210mm; height: 297mm;
                padding: 10mm; gap: 5mm;
            }
            .label-box {
                border: 1px solid black;
                display: flex; align-items: center; justify-content: center;
                padding: 15px; page-break-inside: avoid;
                height: 85mm;
            }
        }
        #printArea { display: none; }
        .kode-panggil { 
            flex: 1; text-align: center; font-weight: bold; 
            font-size: 24pt; line-height: 1.1; text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm border">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-700 uppercase tracking-tighter">Admin Perpustakaan</h2>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="User" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="password" id="pwdInput" placeholder="Password" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button onclick="auth()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 shadow-lg active:scale-95 transition-all">MASUK</button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden p-6 max-w-5xl mx-auto no-print">
        <div class="flex justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border">
            <div>
                <h1 class="text-xl font-bold text-slate-800">Daftar Kode Buku</h1>
                <p class="text-xs text-slate-500 uppercase font-semibold">Tabel: buku | Kolom: kode_buku</p>
            </div>
            <button onclick="cetak()" class="bg-emerald-600 text-white px-10 py-3 rounded-xl font-bold hover:bg-emerald-700 transition">CETAK 6 LABEL</button>
        </div>
        <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
            <table class="w-full text-left font-mono">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="p-5 w-12"><input type="checkbox" id="all" onchange="toggle(this)" class="w-5 h-5"></th>
                        <th class="p-5">KODE PANGGIL BUKU</th>
                    </tr>
                </thead>
                <tbody id="list-buku" class="divide-y"></tbody>
            </table>
        </div>
    </div>

    <div id="printArea"></div>

    <script>
        // PASTIKAN URL INI SESUAI DENGAN WORKER ANDA
        const API = "https://admin-perpus.donnyn1980.workers.dev";

        async function auth() {
            const user = document.getElementById('userInput').value;
            const pwd = document.getElementById('pwdInput').value;

            try {
                const response = await fetch(`${API}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pwd })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    loadData();
                } else {
                    Swal.fire('Akses Ditolak', 'User atau Pwd tidak ditemukan di database.', 'error');
                }
            } catch (err) {
                Swal.fire('Koneksi Gagal', 'Tidak bisa menghubungi Worker. Cek CORS atau URL API.', 'warning');
            }
        }

        async function loadData() {
            const res = await fetch(`${API}/api/buku`);
            const data = await res.json();
            document.getElementById('list-buku').innerHTML = data.map(b => `
                <tr class="hover:bg-blue-50 transition">
                    <td class="p-5 text-center border-r"><input type="checkbox" value="${b.kode_buku}" class="cb w-5 h-5"></td>
                    <td class="p-5 font-bold text-blue-800 uppercase">${b.kode_buku}</td>
                </tr>
            `).join('');
        }

        function toggle(source) {
            document.querySelectorAll('.cb').forEach(c => c.checked = source.checked);
        }

        function cetak() {
            const items = Array.from(document.querySelectorAll('.cb:checked')).map(c => c.value);
            if (items.length === 0) return Swal.fire('Pilih Data', 'Centang buku yang akan dicetak.', 'info');

            const area = document.getElementById('printArea');
            area.innerHTML = '';

            items.forEach((kode, i) => {
                const label = document.createElement('div');
                label.className = 'label-box';
                // Konversi titik ke baris baru sesuai instruksi
                const format = kode.split('.').join('<br>');
                
                label.innerHTML = `<div id="qr-${i}" style="width:140px;height:140px;"></div><div class="kode-panggil">${format}</div>`;
                area.appendChild(label);

                new QRCode(document.getElementById(`qr-${i}`), {
                    text: kode, width: 140, height: 140, correctLevel: QRCode.CorrectLevel.H
                });
            });

            setTimeout(() => { window.print(); }, 1000);
        }
    </script>
</body>
</html>
