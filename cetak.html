<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Perpustakaan - SMAN 2 CIKARANG BARAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* PENGATURAN CETAK */
        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            
            /* CSS untuk Label A4 (Potrait) */
            .mode-label { 
                display: grid !important; grid-template-columns: 1fr 1fr; 
                width: 210mm; height: 297mm; padding: 10mm; gap: 5mm; 
            }

            /* CSS untuk Kartu (Landscape) */
            .mode-kartu { 
                display: block !important; width: 297mm; padding: 5mm; 
            }
            .card-item { 
                width: 277mm; height: 85mm; border: 1px solid black; 
                margin-bottom: 5mm; padding: 8mm; page-break-inside: avoid;
                font-family: 'Courier New', Courier, monospace; overflow: hidden;
            }

            /* Paksa Kertas Landscape untuk Kartu */
            .force-landscape { @page { size: A4 landscape; margin: 0; } }
            .force-portrait { @page { size: A4 portrait; margin: 0; } }
        }

        #printArea { display: none; }
        .tab-btn.active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .table-empty { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 9pt; }
        .table-empty th, .table-empty td { border: 1px solid black; padding: 4px; text-align: center; height: 18px; }
        .header-kartu { text-align: center; font-weight: bold; border-bottom: 2px solid black; margin-bottom: 10px; line-height: 1.2; }
        .label-box { border: 1px solid black; height: 85mm; display: flex; align-items: center; justify-content: center; }
        .kode-panggil-text { flex: 1; text-align: center; font-weight: bold; font-size: 24pt; line-height: 1.1; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-700 uppercase">Admin Login</h2>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="User" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="pwdInput" placeholder="Password" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="auth()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700">MASUK</button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden no-print min-h-screen">
        <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-bold text-blue-800">SMAN 2 CIKARANG BARAT</h1>
            <div class="flex space-x-6">
                <button onclick="showTab('buku')" id="tab-buku" class="tab-btn active px-2 py-1">Mode Cetak Buku</button>
                <button onclick="showTab('anggota')" id="tab-anggota" class="tab-btn px-2 py-1">Mode Cetak Anggota</button>
            </div>
        </nav>

        <div id="view-buku" class="p-6 max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold">Daftar Buku (Urut Input Terakhir)</h2>
                <div class="space-x-2">
                    <button onclick="cetakLabel()" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold">6 LABEL (PORTRAIT)</button>
                    <button onclick="cetakKartuBuku()" class="bg-emerald-600 text-white px-5 py-2 rounded-lg font-bold">KARTU BUKU (LANDSCAPE)</button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border overflow-x-auto">
                <table class="w-full text-left font-mono text-sm">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-4 w-12 text-center"><input type="checkbox" onchange="toggleAll('.cb-buku', this)"></th>
                            <th class="p-4">KODE BUKU</th>
                            <th class="p-4">JUDUL BUKU</th>
                            <th class="p-4">PENGARANG</th>
                        </tr>
                    </thead>
                    <tbody id="list-buku" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="view-anggota" class="hidden p-6 max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold">Daftar Anggota</h2>
                <button onclick="cetakKartuPeminjam()" class="bg-orange-600 text-white px-6 py-2 rounded-lg font-bold">KARTU PINJAM (LANDSCAPE)</button>
            </div>
            <div class="bg-white rounded-xl shadow-sm border overflow-x-auto">
                <table class="w-full text-left font-mono text-sm">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-4 w-12 text-center"><input type="checkbox" onchange="toggleAll('.cb-anggota', this)"></th>
                            <th class="p-4">NOMOR ANGGOTA</th>
                            <th class="p-4">NAMA LENGKAP</th>
                            <th class="p-4">KELAS</th>
                        </tr>
                    </thead>
                    <tbody id="list-anggota" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="printArea"></div>

    <script>
        const API = "https://admin-perpus.donnyn1980.workers.dev";
        let bukuData = [];
        let anggotaData = [];

        async function auth() {
            const user = document.getElementById('userInput').value;
            const pwd = document.getElementById('pwdInput').value;
            const res = await fetch(`${API}/api/login`, { method: 'POST', body: JSON.stringify({user, pwd}) });
            const d = await res.json();
            if(d.success) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('main-dashboard').classList.remove('hidden');
                loadBuku(); loadAnggota();
            } else { Swal.fire('Gagal', 'Login ditolak', 'error'); }
        }

        async function loadBuku() {
            const res = await fetch(`${API}/api/buku`);
            bukuData = await res.json();
            document.getElementById('list-buku').innerHTML = bukuData.map(b => `
                <tr>
                    <td class="p-4 text-center border-r"><input type="checkbox" value="${b.kode_buku}" class="cb-buku"></td>
                    <td class="p-4 font-bold text-blue-800">${b.kode_buku}</td>
                    <td class="p-4">${b.judul}</td>
                    <td class="p-4">${b.pengarang}</td>
                </tr>`).join('');
        }

        async function loadAnggota() {
            const res = await fetch(`${API}/api/anggota`);
            anggotaData = await res.json();
            document.getElementById('list-anggota').innerHTML = anggotaData.map(a => `
                <tr>
                    <td class="p-4 text-center border-r"><input type="checkbox" value="${a.nomor_anggota}" class="cb-anggota"></td>
                    <td class="p-4 font-bold">${a.nomor_anggota}</td>
                    <td class="p-4">${a.nama_lengkap}</td>
                    <td class="p-4">${a.kelas}</td>
                </tr>`).join('');
        }

        function showTab(t) {
            document.getElementById('view-buku').classList.toggle('hidden', t !== 'buku');
            document.getElementById('view-anggota').classList.toggle('hidden', t !== 'anggota');
            document.getElementById('tab-buku').classList.toggle('active', t === 'buku');
            document.getElementById('tab-anggota').classList.toggle('active', t === 'anggota');
        }

        function toggleAll(cls, s) { document.querySelectorAll(cls).forEach(c => c.checked = s.checked); }

        // --- CETAK LABEL (PORTRAIT) ---
        function cetakLabel() {
            const terpilih = Array.from(document.querySelectorAll('.cb-buku:checked')).map(c => c.value);
            if(terpilih.length === 0) return Swal.fire('Pilih Buku');
            
            const area = document.getElementById('printArea');
            area.innerHTML = ''; 
            area.className = 'mode-label force-portrait'; 
            area.style.display = 'grid';

            terpilih.forEach((kode, i) => {
                const box = document.createElement('div'); box.className = 'label-box';
                box.innerHTML = `<div id="q-${i}" style="width:140px;height:140px;"></div><div class="kode-panggil-text">${kode.split('.').join('<br>')}</div>`;
                area.appendChild(box);
                new QRCode(document.getElementById(`q-${i}`), { text: kode, width: 140, height: 140 });
            });
            setTimeout(() => window.print(), 800);
        }

        // --- CETAK KARTU BUKU (LANDSCAPE) ---
        function cetakKartuBuku() {
            const terpilih = Array.from(document.querySelectorAll('.cb-buku:checked')).map(c => c.value);
            if(terpilih.length === 0) return Swal.fire('Pilih Buku');
            
            const area = document.getElementById('printArea');
            area.innerHTML = ''; 
            area.className = 'mode-kartu force-landscape'; 
            area.style.display = 'block';

            terpilih.forEach(kode => {
                const b = bukuData.find(x => x.kode_buku === kode);
                const card = document.createElement('div'); card.className = 'card-item';
                card.innerHTML = `
                    <div class="header-kartu">KARTU BUKU<br>PERPUSTAKAAN SMAN 2 CIKARANG BARAT</div>
                    <pre style="font-family:inherit; margin:0; font-size:11pt;">
Judul Buku    : ${b.judul}
Pengarang     : ${b.pengarang}
Nomor Panggil : ${b.kode_buku}</pre>
                    <table class="table-empty">
                        <tr><th width="5%">No</th><th width="45%">Peminjam</th><th width="25%">Tanggal Pinjam</th><th width="25%">Tanggal Kembali</th></tr>
                        ${Array(10).fill('<tr><td>&nbsp;</td><td></td><td></td><td></td></tr>').join('')}
                    </table>`;
                area.appendChild(card);
            });
            setTimeout(() => window.print(), 800);
        }

        // --- CETAK KARTU PINJAM (LANDSCAPE) ---
        function cetakKartuPeminjam() {
            const terpilih = Array.from(document.querySelectorAll('.cb-anggota:checked')).map(c => c.value);
            if(terpilih.length === 0) return Swal.fire('Pilih Anggota');
            
            const area = document.getElementById('printArea');
            area.innerHTML = ''; 
            area.className = 'mode-kartu force-landscape'; 
            area.style.display = 'block';

            terpilih.forEach(nomor => {
                const a = anggotaData.find(x => x.nomor_anggota === nomor);
                const card = document.createElement('div'); card.className = 'card-item';
                card.innerHTML = `
                    <div class="header-kartu">KARTU PEMINJAMAN BUKU<br>PERPUSTAKAAN SMAN 2 CIKARANG BARAT</div>
                    <pre style="font-family:inherit; margin:0; font-size:11pt;">
Nama Siswa    : ${a.nama_lengkap}
Nomor Anggota : ${a.nomor_anggota}
Kelas         : ${a.kelas}</pre>
                    <table class="table-empty" style="font-size:8pt;">
                        <tr><th>No</th><th width="30%">Judul</th><th>Kode Buku</th><th>Tgl Pinjam</th><th>Paraf</th><th>Tgl Kembali</th><th>Paraf</th></tr>
                        ${Array(10).fill('<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>').join('')}
                    </table>`;
                area.appendChild(card);
            });
            setTimeout(() => window.print(), 800);
        }
    </script>
</body>
</html>
