<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Cetak Label Perpus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Pengaturan Kertas A4 untuk Cetak */
        @media print {
            @page { size: A4; margin: 0; }
            body { margin: 0; padding: 0; background: white; }
            .no-print { display: none !important; }
            #printArea { display: grid !important; }
            .label-card { break-inside: avoid; page-break-inside: avoid; }
        }
        
        /* Layout 6 Label dalam 1 halaman A4 */
        .label-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Kolom */
            grid-template-rows: repeat(3, 1fr); /* 3 Baris */
            gap: 10px;
            width: 210mm;
            height: 297mm;
            padding: 10mm;
            box-sizing: border-box;
        }

        .label-box {
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            background: white;
        }

        .qr-container { width: 120px; height: 120px; }

        .kode-buku-text {
            font-size: 22pt;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            text-transform: uppercase;
            flex: 1;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
            <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">Admin Login</h1>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition shadow-lg">MASUK</button>
            </div>
            <p id="err-msg" class="text-red-400 mt-4 text-center hidden font-medium"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden p-6 max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-lg border border-slate-700">
            <div>
                <h2 class="text-2xl font-bold">Panel Cetak Label</h2>
                <p class="text-slate-400">Pilih kode buku untuk dicetak ke A4</p>
            </div>
            <button onclick="generatePrintPreview()" class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-lg font-bold shadow-lg transition">
                CETAK PDF (A4)
            </button>
        </header>

        <div class="bg-slate-800 rounded-lg overflow-hidden border border-slate-700">
            <table class="w-full text-left">
                <thead class="bg-slate-700 text-slate-300">
                    <tr>
                        <th class="p-4 text-center"><input type="checkbox" id="check-all" onchange="toggleAll(this)"></th>
                        <th class="p-4">Kode Buku</th>
                    </tr>
                </thead>
                <tbody id="book-list" class="divide-y divide-slate-700">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="printArea" class="hidden label-grid text-black"></div>

    <script>
        // Logika Login
        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errMsg = document.getElementById('err-msg');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: JSON.stringify({ user, pass })
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    fetchBooks();
                } else {
                    errMsg.innerText = "Login Gagal: Username atau Password salah.";
                    errMsg.classList.remove('hidden');
                }
            } catch (e) {
                errMsg.innerText = "Error: Tidak dapat terhubung ke Worker.";
                errMsg.classList.remove('hidden');
            }
        }

        // Ambil Data Buku dari D1
        async function fetchBooks() {
            const res = await fetch('/api/buku');
            const books = await res.json();
            const container = document.getElementById('book-list');
            container.innerHTML = books.map(b => `
                <tr class="hover:bg-slate-700/50 transition">
                    <td class="p-4 text-center"><input type="checkbox" value="${b.kode_buku}" class="book-select w-5 h-5"></td>
                    <td class="p-4 font-mono text-blue-300">${b.kode_buku}</td>
                </tr>
            `).join('');
        }

        function toggleAll(el) {
            document.querySelectorAll('.book-select').forEach(cb => cb.checked = el.checked);
        }

        // Mekanisme Cetak
        function generatePrintPreview() {
            const selected = Array.from(document.querySelectorAll('.book-select:checked')).map(cb => cb.value);
            if (selected.length === 0) return alert("Pilih minimal satu buku!");

            const printArea = document.getElementById('printArea');
            printArea.innerHTML = ''; // Reset

            selected.forEach((kode, index) => {
                const box = document.createElement('div');
                box.className = 'label-box label-card';

                // Mekanisme Konversi: Tanda "." jadi Baris Baru (\n)
                const textFormatted = kode.split('.').join('<br>');

                box.innerHTML = `
                    <div class="qr-container" id="qr-${index}"></div>
                    <div class="kode-buku-text">${textFormatted}</div>
                `;

                printArea.appendChild(box);

                // Generate QR Code di sisi kiri
                new QRCode(document.getElementById(`qr-${index}`), {
                    text: kode,
                    width: 120,
                    height: 120,
                    colorDark: "#000000",
                    colorLight: "#ffffff"
                });
            });

            // Trigger Print
            setTimeout(() => {
                window.print();
            }, 800);
        }
    </script>
</body>
</html>
