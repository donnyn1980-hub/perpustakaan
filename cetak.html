<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SIPERPUS - SMAN 2 CIKARANG BARAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            
            /* Pengaturan Kertas Otomatis */
            .mode-label { @page { size: A4 portrait; margin: 0; } }
            .mode-kartu { @page { size: A4 landscape; margin: 0; } }

            /* Grid untuk Label (2 Kolom) */
            #printArea.label-grid {
                display: grid !important;
                grid-template-columns: 1fr 1fr;
                width: 210mm; padding: 10mm; gap: 5mm;
            }

            /* Flex untuk Kartu (Berjajar Horizontal di Kertas Landscape) */
            #printArea.kartu-flex {
                display: flex !important;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5mm; padding: 5mm; justify-content: center;
            }

            /* Gaya Kotak Label */
            .label-box {
                border: 1px solid black; height: 85mm;
                display: flex; align-items: center; justify-content: center;
                page-break-inside: avoid;
            }

            /* Gaya Kartu (Berdiri/Portrait tapi berjajar ke samping) */
            .card-item { 
                width: 90mm; height: 190mm; border: 2px solid black; 
                padding: 5mm; page-break-inside: avoid;
                font-family: 'Courier New', Courier, monospace; background: white;
            }
        }

        #printArea { display: none; }
        .tab-btn.active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .kode-panggil-label { flex: 1; text-align: center; font-weight: bold; font-size: 24pt; line-height: 1.1; }
        .header-kartu { text-align: center; font-weight: bold; border-bottom: 2px solid black; margin-bottom: 10px; font-size: 10pt; }
        .info-table { width: 100%; border-collapse: collapse; font-size: 8pt; margin-top: 10px; }
        .info-table th, .info-table td { border: 1px solid black; padding: 4px; text-align: center; height: 20px; }
        .field-label { display: inline-block; width: 100px; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border">
            <h2 class="text-xl font-bold mb-6 text-center text-blue-700">ADMIN PERPUS</h2>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="User" class="w-full p-4 border rounded-xl outline-none">
                <input type="password" id="pwdInput" placeholder="Password" class="w-full p-4 border rounded-xl outline-none">
                <button onclick="auth()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg">MASUK</button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden no-print min-h-screen">
        <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-bold text-blue-800">SMAN 2 CIKARANG BARAT</h1>
            <div class="flex space-x-6">
                <button onclick="showTab('buku')" id="tab-buku" class="tab-btn active px-2">Mode Cetak Buku</button>
                <button onclick="showTab('anggota')" id="tab-anggota" class="tab-btn px-2">Mode Cetak Anggota</button>
            </div>
        </nav>

        <div id="view-buku" class="p-6 max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-bold text-slate-600">Daftar Buku (Urut Terbaru)</h2>
                <div class="flex space-x-2">
                    <button onclick="cetakLabel()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-sm">CETAK LABEL (QR BESAR)</button>
                    <button onclick="cetakKartuBuku()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg font-bold text-sm">CETAK KARTU BUKU (LANDSCAPE)</button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-100 border-b">
                        <tr>
                            <th class="p-4 w-10 text-center"><input type="checkbox" onchange="toggleAll('.cb-buku', this)"></th>
                            <th class="p-4">KODE BUKU</th>
                            <th class="p-4">JUDUL BUKU</th>
                        </tr>
                    </thead>
                    <tbody id="list-buku" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="view-anggota" class="hidden p-6 max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-bold text-slate-600">Daftar Anggota</h2>
                <button onclick="cetakKartuPinjam()" class="bg-orange-600 text-white px-6 py-2 rounded-lg font-bold">CETAK KARTU PINJAM (LANDSCAPE)</button>
            </div>
            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-100 border-b">
                        <tr>
                            <th class="p-4 w-10 text-center"><input type="checkbox" onchange="toggleAll('.cb-anggota', this)"></th>
                            <th class="p-4">NOMOR ANGGOTA</th>
                            <th class="p-4">NAMA LENGKAP</th>
                        </tr>
                    </thead>
                    <tbody id="list-anggota" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="printArea"></div>

    <script>
        const API = "https://admin-perpus.donnyn1980.workers.dev";
        let bukuData = []; let anggotaData = [];

        async function auth() {
            const user = document.getElementById('userInput').value;
            const pwd = document.getElementById('pwdInput').value;
            const res = await fetch(`${API}/api/login`, { method: 'POST', body: JSON.stringify({user, pwd}) });
            const d = await res.json();
            if(d.success) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('main-dashboard').classList.remove('hidden');
                loadBuku(); loadAnggota();
            } else { Swal.fire('Gagal', 'Login ditolak', 'error'); }
        }

        async function loadBuku() {
            const res = await fetch(`${API}/api/buku`);
            bukuData = await res.json();
            document.getElementById('list-buku').innerHTML = bukuData.map(b => `
                <tr>
                    <td class="p-4 text-center border-r"><input type="checkbox" value="${b.kode_buku}" class="cb-buku"></td>
                    <td class="p-4 font-bold text-blue-800">${b.kode_buku}</td>
                    <td class="p-4">${b.judul}</td>
                </tr>`).join('');
        }

        async function loadAnggota() {
            const res = await fetch(`${API}/api/anggota`);
            anggotaData = await res.json();
            document.getElementById('list-anggota').innerHTML = anggotaData.map(a => `
                <tr>
                    <td class="p-4 text-center border-r"><input type="checkbox" value="${a.nomor_anggota}" class="cb-anggota"></td>
                    <td class="p-4 font-bold">${a.nomor_anggota}</td>
                    <td class="p-4">${a.nama_lengkap}</td>
                </tr>`).join('');
        }

        function showTab(t) {
            document.getElementById('view-buku').classList.toggle('hidden', t !== 'buku');
            document.getElementById('view-anggota').classList.toggle('hidden', t !== 'anggota');
            document.getElementById('tab-buku').classList.toggle('active', t === 'buku');
            document.getElementById('tab-anggota').classList.toggle('active', t === 'anggota');
        }

        function toggleAll(cls, s) { document.querySelectorAll(cls).forEach(c => c.checked = s.checked); }

        // --- FUNGSI CETAK LABEL (PUNGGUNG BUKU) ---
        function cetakLabel() {
            const terpilih = Array.from(document.querySelectorAll('.cb-buku:checked')).map(c => c.value);
            if(terpilih.length === 0) return Swal.fire('Pilih Buku');
            const area = document.getElementById('printArea'); 
            area.innerHTML = ''; 
            area.className = 'label-grid mode-label'; // Gunakan Grid Portrait
            area.style.display = 'grid';

            terpilih.forEach((kode, i) => {
                const box = document.createElement('div'); box.className = 'label-box';
                box.innerHTML = `<div id="qrc-${i}" style="width:140px;height:140px;"></div><div class="kode-panggil-label">${kode.split('.').join('<br>')}</div>`;
                area.appendChild(box);
                new QRCode(document.getElementById(`qrc-${i}`), { text: kode, width: 140, height: 140 });
            });
            setTimeout(() => window.print(), 800);
        }

        // --- FUNGSI CETAK KARTU BUKU (BERJAJAR LANDSCAPE) ---
        function cetakKartuBuku() {
            const terpilih = Array.from(document.querySelectorAll('.cb-buku:checked')).map(c => c.value);
            if(terpilih.length === 0) return Swal.fire('Pilih Buku');
            const area = document.getElementById('printArea'); 
            area.innerHTML = ''; 
            area.className = 'kartu-flex mode-kartu'; // Gunakan Flex Landscape
            area.style.display = 'flex';

            terpilih.forEach((kode, i) => {
                const b = bukuData.find(x => x.kode_buku === kode);
                const card = document.createElement('div'); card.className = 'card-item';
                card.innerHTML = `
                    <div class="header-kartu">KARTU BUKU<br>PERPUSTAKAAN SMAN 2 CIKARANG BARAT</div>
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <div id="qrbk-${i}" style="width:70px;height:70px;border:1px solid #ccc;"></div>
                        <div style="font-size:8pt; line-height:1.4;">
                            <span class="field-label">Judul Buku</span>: ${b.judul}<br>
                            <span class="field-label">Pengarang</span>: ${b.pengarang}<br>
                            <span class="field-label">No Panggil</span>: ${b.kode_buku}
                        </div>
                    </div>
                    <table class="info-table">
                        <tr><th width="10%">No</th><th>Peminjam</th><th>Tgl Pinjam</th><th>Tgl Kembali</th></tr>
                        ${Array(12).fill('<tr><td>&nbsp;</td><td></td><td></td><td></td></tr>').join('')}
                    </table>`;
                area.appendChild(card);
                new QRCode(document.getElementById(`qrbk-${i}`), { text: kode, width: 70, height: 70 });
            });
            setTimeout(() => window.print(), 800);
        }

        // --- FUNGSI CETAK KARTU PINJAM (BERJAJAR LANDSCAPE) ---
        function cetakKartuPinjam() {
            const terpilih = Array.from(document.querySelectorAll('.cb-anggota:checked')).map(c => c.value);
            if(terpilih.length === 0) return Swal.fire('Pilih Anggota');
            const area = document.getElementById('printArea'); 
            area.innerHTML = ''; 
            area.className = 'kartu-flex mode-kartu'; 
            area.style.display = 'flex';

            terpilih.forEach((nomor, i) => {
                const a = anggotaData.find(x => x.nomor_anggota === nomor);
                const card = document.createElement('div'); card.className = 'card-item';
                card.innerHTML = `
                    <div class="header-kartu">KARTU PEMINJAMAN BUKU<br>PERPUSTAKAAN SMAN 2 CIKARANG BARAT</div>
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <div id="qrs-${i}" style="width:70px;height:70px;border:1px solid #ccc;"></div>
                        <div style="font-size:8pt; line-height:1.4;">
                            <span class="field-label">Nama Siswa</span>: ${a.nama_lengkap}<br>
                            <span class="field-label">No Anggota</span>: ${a.nomor_anggota}<br>
                            <span class="field-label">Kelas</span>: ${a.kelas}
                        </div>
                    </div>
                    <table class="info-table" style="font-size:7pt;">
                        <tr><th>No</th><th>Judul</th><th>Tgl Pinjam</th><th>Paraf</th><th>Tgl Kembali</th></tr>
                        ${Array(12).fill('<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td></tr>').join('')}
                    </table>`;
                area.appendChild(card);
                new QRCode(document.getElementById(`qrs-${i}`), { text: nomor, width: 70, height: 70 });
            });
            setTimeout(() => window.print(), 800);
        }
    </script>
</body>
</html>
