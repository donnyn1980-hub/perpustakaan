<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpustakaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @media print {
            @page { size: A4; margin: 0; }
            body { background: white; }
            .no-print { display: none !important; }
            #printArea { display: grid !important; }
        }
        .label-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            width: 210mm;
            height: 297mm;
            padding: 10mm;
            box-sizing: border-box;
            gap: 8mm;
        }
        .label-box {
            border: 2px solid black;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            page-break-inside: avoid;
        }
        .kode-text { font-size: 20pt; font-weight: bold; text-align: center; line-height: 1.2; flex: 1; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-slate-200">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Admin Perpustakaan</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Nama Admin" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <button type="button" onclick="togglePass()" class="absolute right-3 top-3 text-slate-400">
                        <svg id="eye" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>
                
                <button onclick="doLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">MASUK</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden p-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6 bg-white p-6 rounded-xl shadow-sm">
                <h1 class="text-xl font-bold text-slate-700">Pilih Kode Buku (Cetak A4)</h1>
                <button onclick="startPrint()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-bold">
                    CETAK TERPILIH
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden border">
                <table class="w-full">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-4 w-12 text-center border-b"><input type="checkbox" onchange="selectAll(this)" class="w-5 h-5"></th>
                            <th class="p-4 text-left border-b font-semibold">Kode Buku</th>
                        </tr>
                    </thead>
                    <tbody id="book-list" class="divide-y font-mono text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="printArea" class="hidden text-black bg-white"></div>

    <script>
        function togglePass() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        async function doLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                if (res.ok) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadBooks();
                } else {
                    Swal.fire('Akses Ditolak', 'Admin tidak ditemukan di database.', 'error');
                }
            } catch (e) {
                Swal.fire('Error', 'Gagal cek database admin', 'error');
            }
        }

        async function loadBooks() {
            const res = await fetch('/api/buku');
            const data = await res.json();
            document.getElementById('book-list').innerHTML = data.map(b => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-4 text-center"><input type="checkbox" value="${b.kode_buku}" class="book-cb w-5 h-5"></td>
                    <td class="p-4">${b.kode_buku}</td>
                </tr>
            `).join('');
        }

        function selectAll(el) {
            document.querySelectorAll('.book-cb').forEach(c => c.checked = el.checked);
        }

        function startPrint() {
            const selected = Array.from(document.querySelectorAll('.book-cb:checked')).map(c => c.value);
            if (selected.length === 0) return Swal.fire('Info', 'Pilih buku dulu', 'info');

            const area = document.getElementById('printArea');
            area.innerHTML = '';
            
            selected.forEach((kode, i) => {
                const box = document.createElement('div');
                box.className = 'label-box';
                const formatted = kode.split('.').join('<br>');
                
                box.innerHTML = `
                    <div id="qr-${i}"></div>
                    <div class="kode-text">${formatted}</div>
                `;
                area.appendChild(box);

                new QRCode(document.getElementById(`qr-${i}`), {
                    text: kode,
                    width: 120,
                    height: 120
                });
            });

            setTimeout(() => { window.print(); }, 1000);
        }
    </script>
</body>
</html>
