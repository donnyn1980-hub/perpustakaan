<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpustakaan - Cetak Label</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @media print {
            @page { size: A4; margin: 0; }
            body { margin: 0; background: white; }
            .no-print { display: none !important; }
            #printArea { display: grid !important; }
        }
        .label-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            width: 210mm;
            height: 297mm;
            padding: 10mm;
            box-sizing: border-box;
            gap: 5mm;
        }
        .label-box {
            border: 2px solid black;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            page-break-inside: avoid;
        }
        .kode-text {
            font-size: 20pt;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            flex: 1;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-slate-200">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Admin Login</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="doLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">LOGIN</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden p-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6 bg-white p-6 rounded-xl shadow-sm">
                <h1 class="text-xl font-bold">Data Buku untuk Label A4</h1>
                <button onclick="preparePrint()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-bold transition">
                    CETAK LABEL
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-4 w-12"><input type="checkbox" id="selectAll" onchange="toggleSelect(this)"></th>
                            <th class="p-4 text-left">Kode Buku</th>
                        </tr>
                    </thead>
                    <tbody id="book-list" class="divide-y">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="printArea" class="hidden text-black bg-white"></div>

    <script>
        async function doLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                const data = await res.json();
                if (data.success) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadData();
                } else {
                    Swal.fire('Gagal', 'Username atau Password salah!', 'error');
                }
            } catch (e) {
                Swal.fire('Error', 'Gagal menghubungi server', 'error');
            }
        }

        async function loadData() {
            const res = await fetch('/api/buku');
            const books = await res.json();
            const list = document.getElementById('book-list');
            list.innerHTML = books.map(b => `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 text-center"><input type="checkbox" value="${b.kode_buku}" class="book-cb w-5 h-5"></td>
                    <td class="p-4 font-mono">${b.kode_buku}</td>
                </tr>
            `).join('');
        }

        function toggleSelect(el) {
            document.querySelectorAll('.book-cb').forEach(cb => cb.checked = el.checked);
        }

        function preparePrint() {
            const selected = Array.from(document.querySelectorAll('.book-cb:checked')).map(cb => cb.value);
            if (selected.length === 0) return Swal.fire('Pilih Buku', 'Centang minimal satu buku!', 'warning');

            const area = document.getElementById('printArea');
            area.innerHTML = '';

            selected.forEach((kode, i) => {
                const box = document.createElement('div');
                box.className = 'label-box';
                
                // Ganti "." menjadi baris baru sesuai permintaan
                const formatted = kode.split('.').join('<br>');
                
                box.innerHTML = `
                    <div id="qr-${i}" style="width:120px"></div>
                    <div class="kode-text">${formatted}</div>
                `;
                area.appendChild(box);

                new QRCode(document.getElementById(`qr-${i}`), {
                    text: kode,
                    width: 120,
                    height: 120
                });
            });

            setTimeout(() => { window.print(); }, 1000);
        }
    </script>
</body>
</html>
