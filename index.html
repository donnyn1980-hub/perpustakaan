<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Perpustakaan</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f7f6; color: #333; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 900px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-save { background: #2ecc71; color: white; width: 100%; }
        .btn-delete { background: #e74c3c; color: white; padding: 5px 10px; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #3498db; color: white; }
        .success-msg { color: #27ae60; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“š Sistem Perpustakaan</h1>
        <form id="formBuku">
            <div class="form-group">
                <label>Kode Panggil</label>
                <select id="kode_panggil" required>
                    <option value="">-- Pilih Kode Panggil --</option>
                    <option value="SR">SR (Sirkulasi)</option>
                    <option value="RF">RF (Referensi)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nomor Klasifikasi</label>
                <select id="klasifikasi" required>
                    <option value="">-- Pilih Nomor Klasifikasi --</option>
                    <option value="000">000 (Komputer, informasi dan referensi umum)</option>
                    <option value="100">100 (Filsafat dan psikologi)</option>
                    <option value="200">200 (Agama)</option>
                    <option value="300">300 (Ilmu sosial)</option>
                    <option value="400">400 (Bahasa)</option>
                    <option value="500">500 (Sains dan Matematika)</option>
                    <option value="600">600 (Teknologi)</option>
                    <option value="700">700 (Kesenian dan Rekreasi)</option>
                    <option value="800">800 (Sastra)</option>
                    <option value="900">900 (Sejarah dan Geografi)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nama Pengarang</label>
                <input type="text" id="pengarang" placeholder="Contoh: Donny Nurhamsyah" required>
            </div>
            <div class="form-group">
                <label>Judul Buku</label>
                <input type="text" id="judul" placeholder="Contoh: Belajar Cloudflare" required>
            </div>
            <div class="form-group">
                <label>ISBN</label>
                <input type="text" id="isbn" placeholder="Opsional">
            </div>
            <button type="submit" class="btn btn-save">ðŸ’¾ Simpan Data Buku</button>
        </form>

        <div style="margin-top: 40px;">
            <h3>ðŸ“– Daftar Koleksi Buku</h3>
            <div id="listBuku">Memuat data...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
