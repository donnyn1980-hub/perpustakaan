<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Perpustakaan Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f4f8; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 1000px; margin: 0 auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .manual-input { background: #fff9c4; border: 1px solid #fbc02d; display: none; margin-top: 10px; padding: 10px; border-radius: 6px; }
        .btn-save { background: #27ae60; color: white; padding: 15px; width: 100%; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #2980b9; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="card">

                </div>
            </div>

            <div class="form-group"><label>Judul Buku</label><input type="text" id="judul" required></div>
            
            <div class="form-grid">

            </div>
            
            <button type="submit" class="btn-save">ðŸ’¾ SIMPAN KE DATABASE</button>

        <div id="listBuku"></div>
    </div>
    <script src="script.js"></script>
    <script>
        function toggleManualInput() {
            const val = document.getElementById('klasifikasi').value;
            document.getElementById('manualPanel').style.display = (val === 'manual') ? 'block' : 'none';
        }
    </script>
</body>
</html>
