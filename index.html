<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perpustakaan</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; color: #2c3e50; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .full-width { grid-column: span 2; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; outline: none; }
        select:focus, input:focus { border-color: #3498db; }
        .manual-panel { background: #fff9c4; padding: 15px; border-radius: 6px; border: 1px solid #fbc02d; margin-top: 15px; display: none; }
        .btn-submit { background: #2ecc71; color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { background: #27ae60; }
        .table-container { margin-top: 40px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th { background: #34495e; color: white; padding: 12px; text-align: left; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        tr:hover { background: #f9f9f9; }
        .badge-kode { display: inline-block; background: #ebf5fb; color: #2980b9; padding: 4px 8px; border-radius: 4px; font-family: monospace; font-weight: bold; }
        .btn-delete { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“š Input Database Perpustakaan</h2>
    
    <form id="formBuku">
        <div class="grid-form">
            <div class="form-group">
                <label>Kode Panggil</label>
                <select id="kode_panggil" required>
                    <option value="SR">SR (Sirkulasi)</option>
                    <option value="RF">RF (Referensi)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Jumlah Stok</label>
                <input type="number" id="stok" value="1" min="1" required>
            </div>

            <div class="form-group full-width">
                <label>Klasifikasi & Kategori Buku</label>
                <select id="klasifikasi" onchange="checkManual()" required>
                    <option value="000">000 â€“ Pengetahuan Umum & Komputer</option>
                    <option value="004">004 â€“ Komputer (Hardware, Dasar-dasar Komputer)</option>
                    <option value="005">005 â€“ Pemrograman & Software</option>
                    <option value="030">030 â€“ Ensiklopedia Umum</option>
                    <option value="070">070 â€“ Jurnalistik & Majalah</option>
                    <option value="100">100 â€“ Filsafat & Psikologi</option>
                    <option value="200">200 â€“ Agama</option>
                    <option value="297">297 â€“ Agama Islam</option>
                    <option value="297.1">297.1 â€“ Al-Qur'an & Ilmu Terkait</option>
                    <option value="297.3">297.3 â€“ Fiqih & Ibadah</option>
                    <option value="300">300 â€“ Ilmu Sosial</option>
                    <option value="320">320 â€“ Politik (PKn)</option>
                    <option value="400">400 â€“ Bahasa</option>
                    <option value="420">420 â€“ Bahasa Inggris</option>
                    <option value="499.21">499.21 â€“ Bahasa Indonesia</option>
                    <option value="500">500 â€“ Ilmu Murni (Sains)</option>
                    <option value="510">510 â€“ Matematika</option>
                    <option value="600">600 â€“ Teknologi</option>
                    <option value="700">700 â€“ Kesenian & Olahraga</option>
                    <option value="800">800 â€“ Kesusastraan</option>
                    <option value="899.221 3">899.221 3 â€“ Fiksi/Novel Indonesia</option>
                    <option value="900">900 â€“ Sejarah & Geografi</option>
                    <option value="920">920 â€“ Biografi Tokoh</option>
                    <option value="manual">[ + ] Input Manual</option>
                </select>
                
                <div id="manualPanel" class="manual-panel">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>Klasifikasi Manual</label>
                            <input type="text" id="klasifikasi_manual" placeholder="Contoh: 297.5">
                        </div>
                        <div>
                            <label>Kategori Manual</label>
                            <input type="text" id="kategori_manual" placeholder="Contoh: Hadits">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Nama Pengarang</label>
                <input type="text" id="pengarang" placeholder="Nama Lengkap" required>
            </div>

            <div class="form-group">
                <label>ISBN</label>
                <input type="text" id="isbn" placeholder="978-xxx-xxx">
            </div>

            <div class="form-group full-width">
                <label>Judul Buku</label>
                <input type="text" id="judul" placeholder="Masukkan Judul Lengkap" required>
            </div>
        </div>

        <button type="submit" class="btn-submit" id="btnSimpan">SIMPAN KE DATABASE</button>
    </form>

    <div class="table-container">
        <h3>Daftar Koleksi Tersimpan</h3>
        <div id="listBuku">Memuat data...</div>
    </div>
</div>



</body>
</html>
