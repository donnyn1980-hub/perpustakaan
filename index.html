<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perpustakaan SMAN 2 Cikarang Barat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden-secure { display: none !important; }
        .active-secure { display: flex !important; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .btn-primary { background: #1e293b; color: white; transition: all 0.3s; }
        .btn-primary:hover { background: #334155; transform: translateY(-1px); }
        .card { border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .tab-active { background: #1e293b !important; color: white !important; box-shadow: 0 4px 12px rgba(30, 41, 59, 0.2); }
        input, select { border-radius: 12px !important; border: 1px solid #cbd5e1 !important; transition: all 0.2s; }
        input:focus { border-color: #1e293b !important; ring: 2px #1e293b; }
        #reader { border-radius: 20px; overflow: hidden; border: 4px solid #f1f5f9; }
    </style>
</head>
<body class="text-slate-900">

    <div id="toast" class="fixed top-8 left-1/2 -translate-x-1/2 z-[60] px-6 py-3 rounded-2xl shadow-2xl font-bold text-white text-sm transition-all duration-500 opacity-0 pointer-events-none"></div>

    <section id="login-page" class="min-h-screen flex items-center justify-center p-6 bg-slate-900">
        <div class="bg-white p-10 card w-full max-w-md">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight">SIP PERPUS</h1>
                <p class="text-slate-400 text-xs font-semibold uppercase tracking-widest mt-1">SMAN 2 Cikarang Barat</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="l-user" placeholder="Username" class="w-full p-4 text-sm font-medium">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-4 text-sm font-medium">
                <button onclick="prosesLogin()" id="btn-login" class="w-full btn-primary py-4 rounded-xl font-bold text-sm uppercase tracking-wider">Otorisasi Masuk</button>
            </div>
        </div>
    </section>

    <section id="dashboard-page" class="hidden-secure flex-col min-h-screen">
        <header class="glass sticky top-0 z-50 border-b border-slate-200 px-6 py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-black text-xs">S2</div>
                    <div>
                        <h1 class="text-sm font-extrabold uppercase">Perpus Cikbar</h1>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">Admin Panel v3.0</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-red-50 text-red-600 px-5 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition">Log Out</button>
            </div>
        </header>

        <main class="container mx-auto mt-8 p-4 lg:p-0 flex-grow max-w-6xl">
            <nav class="flex p-1.5 bg-slate-200/50 rounded-2xl mb-8 w-full max-w-lg mx-auto shadow-inner">
                <button onclick="openTab('buku')" id="t-buku" class="tab-btn flex-1 py-3 rounded-xl font-bold text-[11px] uppercase transition-all duration-300">Inventaris</button>
                <button onclick="openTab('anggota')" id="t-anggota" class="tab-btn flex-1 py-3 rounded-xl font-bold text-[11px] uppercase transition-all duration-300">Anggota</button>
                <button onclick="openTab('sirkulasi')" id="t-sirkulasi" class="tab-btn flex-1 py-3 rounded-xl font-bold text-[11px] uppercase transition-all duration-300">Sirkulasi</button>
            </nav>

            <section id="view-buku" class="hidden-secure flex-col space-y-6">
                <div class="bg-white p-8 card">
                    <h2 class="font-extrabold text-sm uppercase mb-6 flex items-center"><span class="w-1.5 h-6 bg-slate-900 rounded-full mr-3"></span>Registrasi Buku Baru</h2>
                    <form id="form-buku" class="grid grid-cols-1 md:grid-cols-4 gap-5">
                        <div class="md:col-span-1"><label class="text-[10px] font-black mb-1.5 block opacity-50 uppercase">Klasifikasi</label><select id="b-klas" class="w-full p-3.5 text-sm font-bold bg-slate-50" onchange="upCat()"><option value="000">000 - Umum</option><option value="500">500 - Sains</option><option value="800">800 - Fiksi</option></select></div>
                        <div class="md:col-span-1"><label class="text-[10px] font-black mb-1.5 block opacity-50 uppercase">Kategori</label><input type="text" id="b-cat" class="w-full p-3.5 text-sm bg-slate-100 font-bold" readonly></div>
                        <div class="md:col-span-1"><label class="text-[10px] font-black mb-1.5 block opacity-50 uppercase">ISBN</label><input type="text" id="b-isbn" class="w-full p-3.5 text-sm"></div>
                        <div class="md:col-span-1"><label class="text-[10px] font-black mb-1.5 block opacity-50 uppercase">Stok</label><input type="number" id="b-stok" value="1" class="w-full p-3.5 text-sm font-black"></div>
                        <div class="md:col-span-2"><label class="text-[10px] font-black mb-1.5 block opacity-50 uppercase">Judul Buku</label><input type="text" id="b-judul" class="w-full p-3.5 text-sm font-black uppercase" required></div>
                        <div class="md:col-span-1"><label class="text-[10px] font-black mb-1.5 block opacity-50 uppercase">Pengarang</label><input type="text" id="b-pgr" class="w-full p-3.5 text-sm font-bold" required></div>
                        <div class="md:col-span-1 flex items-end"><button type="submit" class="w-full btn-primary h-[50px] rounded-xl font-black text-[11px] uppercase tracking-widest shadow-lg">Simpan Data</button></div>
                    </form>
                </div>
                <div class="bg-white card overflow-hidden"><table class="w-full text-left text-xs"><thead class="bg-slate-50 border-b border-slate-100 font-black uppercase text-slate-400"><tr><th class="p-5">Kode Buku</th><th>Informasi Judul</th><th class="text-center">Status</th></tr></thead><tbody id="l-buku" class="divide-y divide-slate-50 font-medium"></tbody></table></div>
            </section>

            <section id="view-anggota" class="hidden-secure flex-col space-y-6">
                <div class="bg-white p-8 card">
                    <h2 class="font-extrabold text-sm uppercase mb-6 flex items-center"><span class="w-1.5 h-6 bg-slate-900 rounded-full mr-3"></span>Tambah Keanggotaan</h2>
                    <form id="form-anggota" class="grid grid-cols-1 md:grid-cols-4 gap-5">
                        <input type="text" id="a-no" placeholder="Nomor NIS" class="p-3.5 text-sm font-bold" required>
                        <input type="text" id="a-nama" placeholder="Nama Lengkap" class="p-3.5 text-sm font-black uppercase" required>
                        <input type="text" id="a-kls" placeholder="Kelas" class="p-3.5 text-sm font-bold" required>
                        <button type="submit" class="btn-primary p-3.5 rounded-xl font-black text-[11px] uppercase tracking-widest shadow-lg">Simpan Anggota</button>
                    </form>
                </div>
                <div id="l-anggota" class="bg-white card overflow-hidden"></div>
            </section>

            <section id="view-sirkulasi" class="hidden-secure grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 flex flex-col space-y-6">
                    <div class="bg-white p-8 card">
                        <h2 class="font-black text-[10px] uppercase text-slate-400 tracking-widest mb-4">Scanning Terminal</h2>
                        <div id="reader" class="mb-6 shadow-inner bg-slate-900"></div>
                        <div class="space-y-4">
                            <div class="flex space-x-2"><input type="text" id="in-ang" placeholder="NIS..." class="flex-1 p-3 text-sm font-bold bg-slate-50 border-none"><button onclick="cekAng(document.getElementById('in-ang').value)" class="bg-slate-900 text-white px-5 rounded-xl font-black text-[10px] uppercase">Cek</button><button onclick="scan('anggota')" class="p-3 bg-slate-100 rounded-xl">ðŸ“·</button></div>
                            <div class="flex space-x-2"><input type="text" id="in-buk" placeholder="Kode Buku..." class="flex-1 p-3 text-sm font-bold bg-slate-50 border-none"><button onclick="cekBuk(document.getElementById('in-buk').value)" class="bg-orange-600 text-white px-5 rounded-xl font-black text-[10px] uppercase">Cek</button><button onclick="scan('buku')" class="p-3 bg-slate-100 rounded-xl">ðŸ“·</button></div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-7 space-y-6">
                    <div class="bg-white p-8 card border-t-[6px] border-slate-900">
                        <h3 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-6 italic">Member Profile & Slots</h3>
                        <div id="det-ang" class="p-6 bg-slate-50 rounded-2xl mb-6 text-center border border-slate-100"><p class="text-[11px] font-bold text-slate-400">Menunggu scan kartu anggota...</p></div>
                        <div id="det-sl" class="grid grid-cols-1 gap-3"></div>
                    </div>
                    <div id="form-pj" class="bg-slate-900 p-8 card hidden">
                        <h3 class="text-white font-black text-[10px] uppercase tracking-widest mb-4">Konfirmasi Peminjaman</h3>
                        <div id="det-bk" class="p-4 bg-white/5 border border-white/10 rounded-xl text-white text-[11px] mb-6 font-medium"></div>
                        <label class="text-[9px] font-black text-slate-400 block mb-2 uppercase">Batas Kembali (7 Hari Default)</label>
                        <input type="date" id="in-tgl" class="w-full p-4 rounded-xl text-sm font-black mb-6">
                        <button onclick="pinjam()" class="w-full bg-blue-500 text-white font-black py-4 rounded-xl text-xs uppercase shadow-xl hover:bg-blue-400 active:scale-95 transition">Otorisasi Pinjam</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="p-10 text-center border-t mt-20">
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-300">&copy; 2026 Perpustakaan Terpadu SMAN 2 Cikarang Barat</p>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
