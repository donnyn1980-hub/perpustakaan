<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perpustakaan SMAN 2 Cikarang Barat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden-secure { display: none !important; }
        .active-secure { display: flex !important; }
        .card { border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); background: white; }
        .tab-active { background: #1e293b !important; color: white !important; }
        #reader { border-radius: 20px; overflow: hidden; background: #000; }
        .btn-primary { background: #1e293b; color: white; font-weight: 800; transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="text-slate-900">

    <div id="toast" class="fixed top-8 left-1/2 -translate-x-1/2 z-[60] px-8 py-4 rounded-2xl shadow-2xl font-black text-white text-[10px] tracking-widest transition-all duration-500 opacity-0 pointer-events-none"></div>

    <section id="login-page" class="min-h-screen flex items-center justify-center p-6 bg-slate-900">
        <div class="bg-white p-10 card w-full max-w-md text-center">
            <h1 class="text-2xl font-extrabold mb-8">ADMIN LOGIN</h1>
            <div class="space-y-4">
                <input type="text" id="l-user" placeholder="Username" class="w-full p-4 border rounded-xl outline-none">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-4 border rounded-xl outline-none">
                <button onclick="prosesLogin()" id="btn-login" class="w-full btn-primary py-4 rounded-xl uppercase">Masuk Sistem</button>
            </div>
        </div>
    </section>

    <section id="dashboard-page" class="hidden-secure flex-col min-h-screen">
        <header class="bg-white border-b px-6 py-4 sticky top-0 z-50">
            <div class="container mx-auto flex justify-between items-center">
                <div class="font-extrabold text-sm tracking-tighter uppercase">SMAN 2 CIKARANG BARAT</div>
                <button onclick="logout()" class="text-red-500 font-bold text-[10px] uppercase">Logout</button>
            </div>
        </header>

        <main class="container mx-auto mt-8 p-4 max-w-6xl flex-grow">
            <nav class="flex p-1.5 bg-slate-200/50 rounded-2xl mb-8 max-w-md mx-auto">
                <button onclick="openTab('buku')" id="t-buku" class="tab-btn flex-1 py-3 rounded-xl font-bold text-[11px] uppercase transition-all">Inventaris</button>
                <button onclick="openTab('anggota')" id="t-anggota" class="tab-btn flex-1 py-3 rounded-xl font-bold text-[11px] uppercase transition-all">Anggota</button>
                <button onclick="openTab('sirkulasi')" id="t-sirkulasi" class="tab-btn flex-1 py-3 rounded-xl font-bold text-[11px] uppercase transition-all">Sirkulasi</button>
            </nav>

            <section id="view-buku" class="hidden-secure flex-col space-y-6">
                <div class="card p-8">
                    <form id="form-buku" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <select id="b-klas" class="p-3 border rounded-xl font-bold" onchange="upCat()"><option value="000">000 - UMUM</option><option value="500">500 - SAINS</option><option value="800">800 - FIKSI</option></select>
                        <input type="text" id="b-isbn" placeholder="ISBN" class="p-3 border rounded-xl">
                        <input type="text" id="b-judul" placeholder="JUDUL BUKU" class="md:col-span-2 p-3 border rounded-xl font-black uppercase" required>
                        <input type="text" id="b-pgr" placeholder="PENGARANG" class="p-3 border rounded-xl" required>
                        <input type="number" id="b-stok" value="1" class="p-3 border rounded-xl font-bold">
                        <input type="text" id="b-cat" value="UMUM" class="p-3 bg-slate-50 border rounded-xl font-bold" readonly>
                        <button type="submit" class="btn-primary rounded-xl uppercase text-[10px]">Simpan</button>
                    </form>
                </div>
                <div class="card overflow-hidden">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-50 border-b font-black uppercase text-slate-400"><tr><th class="p-5">Kode</th><th>Judul</th><th class="text-center">Status</th></tr></thead>
                        <tbody id="l-buku"></tbody>
                    </table>
                </div>
            </section>

            <section id="view-anggota" class="hidden-secure flex-col space-y-6">
                <div class="card p-8">
                    <form id="form-anggota" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="a-no" placeholder="NIS" class="p-3 border rounded-xl font-bold" required>
                        <input type="text" id="a-nama" placeholder="NAMA LENGKAP" class="md:col-span-2 p-3 border rounded-xl font-black uppercase" required>
                        <input type="text" id="a-kls" placeholder="KELAS" class="p-3 border rounded-xl font-bold" required>
                        <button type="submit" class="md:col-span-4 btn-primary py-4 rounded-xl uppercase">Daftar Anggota</button>
                    </form>
                </div>
                <div id="l-anggota" class="card overflow-hidden"></div>
            </section>

            <section id="view-sirkulasi" class="hidden-secure grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="card p-8 flex flex-col">
                    <h2 class="font-black text-[10px] uppercase text-slate-400 mb-4">Scanner</h2>
                    <div id="reader" class="w-full mb-6"></div>
                    <div class="space-y-3">
                        <div class="flex space-x-2"><input type="text" id="in-ang" placeholder="NIS..." class="flex-1 p-3 border rounded-xl font-bold text-sm"><button onclick="cekAng(document.getElementById('in-ang').value)" class="bg-slate-900 text-white px-6 rounded-xl font-black text-[10px] uppercase">Cek</button></div>
                        <div class="flex space-x-2"><input type="text" id="in-buk" placeholder="Kode Buku..." class="flex-1 p-3 border rounded-xl font-bold text-sm"><button onclick="cekBuk(document.getElementById('in-buk').value)" class="bg-orange-600 text-white px-6 rounded-xl font-black text-[10px] uppercase">Cek Buku</button></div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="scan('anggota')" class="p-3 bg-slate-100 rounded-xl font-bold text-[10px] uppercase">Scan Anggota</button>
                            <button onclick="scan('buku')" class="p-3 bg-slate-100 rounded-xl font-bold text-[10px] uppercase">Scan Buku</button>
                        </div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="card p-8 border-t-8 border-slate-900">
                        <div id="det-ang" class="text-center p-4 bg-slate-50 rounded-xl mb-4 italic text-slate-400 text-xs">Identitas anggota akan muncul di sini</div>
                        <div id="det-sl" class="space-y-2"></div>
                    </div>
                    <div id="form-pj" class="card p-8 bg-slate-900 text-white hidden">
                        <h3 class="font-black text-[10px] uppercase mb-4 text-slate-400">Konfirmasi Pinjam</h3>
                        <div id="det-bk" class="mb-4 text-xs font-bold p-3 bg-white/5 rounded-lg border border-white/10"></div>
                        <input type="date" id="in-tgl" class="w-full p-4 rounded-xl text-slate-900 font-bold mb-4">
                        <button onclick="pinjam()" class="w-full bg-blue-500 py-4 rounded-xl font-black text-xs uppercase">Submit</button>
                    </div>
                </div>
            </section>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
